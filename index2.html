<script>
	var canvas = document.getElementById("canvas_1");
  	var context = canvas.getContext("2d");
	var w = 218; 
	var h = 218;


	function drawRound(x,y,r, start, finish, color, w){

  	context.lineWidth=w;
	context.strokeStyle = color;
	context.beginPath();   	
	context.arc(x,y,r,start,finish,false);
  	context.stroke();
  	context.closePath();  	
	}

	drawRound(w/2, h/2, 105, 0, 2*Math.PI, "#858585", 2);
	drawRound(w/2, h/2, 85, 0, 2*Math.PI, "#e74710", 2);
	drawRound(w/2, h/2, 95, 1.5*Math.PI, 2*Math.PI, "#e74710", 20);
 
	var quest = new Image();
	quest.src = "img/question.png";
	quest.onload = function() {context.drawImage(quest, 42, 65);}
