<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="css/bootstrap_custom.css" rel="stylesheet" type="text/css" />
 <link href="css/main.css" rel="stylesheet" type="text/css" />

	<title>Document</title>
</head>



<body>


<div class="container-fluid">
<header>
	<div class="up-logo-line"></div>
	<div class="middle-logo-line"></div>
	<div class="down-logo-line"></div>

	<div class="logo"><img src="img/logo.png"></div>
</header>




<main>

		<div class="grey-title col-xs-12 col-sm-8 col-sm-offset-2" style="margin-top: 120px;">
			Do you dominate your recruitment niche?	
		</div>
		<div class="orange-title col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" style="margin-top: 10px;">
			Take your test!	
		</div>

		<div class="arrow-sketch">
			<img src="img/arrow_sketch.png">
		</div>


		<div class="form-row col-xs-8 col-xs-offset-2">
			<span class="inp-label">First Name</span><input placeholder="Enter your name here..." type="text" name="first_name">
		</div>

		<div class="form-row col-xs-8 col-xs-offset-2">
			<span class="inp-label">Last Name</span><input placeholder="Enter your last name ..." type="text" name="first_name">
		</div>

	<div class="form-row col-xs-8 col-xs-offset-2">
		<span class="inp-label">Email</span><input placeholder="Enter your email..." type="text" name="first_name">

	</div>

	<div class="form-row col-xs-8 col-xs-offset-2">

		<span class="inp-label">Mobile</span><input placeholder="What is your mobile phone?" type="text" name="first_name">

	</div>


	<div class="orange-title col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" style="margin-top:40px; margin-bottom:50px;">
		Start Test Now!	
	</div>


</main>

<footer>
	
	<div class="down-footer-line"></div>
	<div class="middle-footer-line"><br>
	<h5>When you have finished look out for 6 page report with your results and a road map  to making your business more successful</h5>
	</div>



</footer>

	
</div>
	
</body>
</html>
